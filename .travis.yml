dist: trusty
language: python
services:
  - redis
python:
  - '2.7'
  - '3.6'
before_install:
  - pip install codecov
  - pip install pipenv
install:
  - pipenv install --dev
script:
  - pipenv run pytest --cov=falcon_redis_cache tests
  - if [ "$TRAVIS_BRANCH" == "master" ]; then codecov; fi
deploy:
  provider: pypi
  user: neetjn
  password:
    secure: 
  on:
    branch: master
